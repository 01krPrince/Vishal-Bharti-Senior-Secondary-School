<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal-Bharti-School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="container">
            <div class="left-cont">
                <img src="logo.png" alt="school">
            </div>

            <div class="mid-cont">
              <div class="top-mid-cont">
                <h2>Vishal Bharti Senior Secondary School</h2>
              </div>

              <div class="bottom-mid-cont">
                <ul class="headerButtonList">
                    <li class="headerButton">HOME</li>
                    <li class="headerButton">ABOUT US</li>
                    <li class="headerButton">INFRASTRUCTURE</li>
                    <li class="headerButton">ADMISSION</li>
                    <li class="headerButton">ACADEMIC</li>
                    <li class="headerButton">ACTIVITIES</li>
                    <li class="headerButton">CONTACT US</li>
                </ul>
              </div>
            </div>

            <div class="right-cont">
                <img src="studentOfYear.png" alt="Student Of Year">
                <h4>Student Of The Year</h4>
            </div>

          </div>

    </header>


    <main>
      <div class="slider">
        <div class="slides">
            <img src="school gallery/classroom.jpg" class="slide">
            <img src="school gallery/cr=t_0,w_100 (3).jpeg" class="slide">
            <img src="school gallery/cr=t_0,w_100 (4).jpeg" class="slide">
            <img src="school gallery/cr=t_0,w_100 (6).jpeg" alt="">
            <img src="school gallery/cr=t_0,w_100 (7).jpeg" alt="">
            <img src="school gallery/cr=t_0,w_100 (9).jpeg" alt="">
            <img src="school gallery/download.jpeg" alt="">
            <img src="school gallery/rs=w_1023,h_767 (3).jpeg" alt="">
            <img src="school gallery/rs=w_1160,h_759.jpeg" alt="">
            <img src="school gallery/rs=w_984,h_556.jpeg" alt="">
            <img src="school gallery/rs=w_984,h_644.jpeg" alt="">
        </div>
        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>
    </div>
    
  </main>

  <!-- <script src="script.js"></script> -->

</body>
</html>
